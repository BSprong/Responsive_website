	<div id="fh5co-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-md-push-1 animate-box">
					
					<div class="fh5co-contact-info">
						<h3>Contact informatie</h3>
						<ul>
							<li>Straatnaam 48 <br> Amsterdam</li>
							<li><a href="">+ 020 3840193</a></li>
							<li><a href="mailto:test@test.com">test@test.com</a></li>
						</ul>
					</div>

				</div>
				<div class="col-md-6 animate-box">
					<h3>Stuur ons een bericht</h3>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-6">
								
								<input type="text" id="fname" class="form-control" placeholder="Voornaam" required>
							</div>
							<div class="col-md-6">
								
								<input type="text" id="lname" class="form-control" placeholder="Achternaam" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								
								<input type="text" id="email" class="form-control" placeholder="E-mailadres" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								
								<input type="text" id="subject" class="form-control" placeholder="Onderwerp" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Commentaar" required></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Verstuur" class="btn btn-primary">
						</div>

					</form>		
				</div>
			</div>
			
		</div>
	</div>
